name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    name: deploy Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        run: npm install -C functions
      - uses: google-github-actions/auth@v1
        with:
          service_account: github-actions@ankoromochi-6482c.iam.gserviceaccount.com
          workload_identity_provider: projects/1086517124040/locations/global/workloadIdentityPools/github-actions-pool1/providers/github-actions-provider
      - run: firebase deploy --only hosting

