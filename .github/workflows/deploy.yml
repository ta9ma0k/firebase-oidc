name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    name: deploy Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        run: npm install -C functions
      - uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: github-actions@ankoromochi-6482c.iam.gserviceaccount.com
          service_account: projects/1086517124040/locations/global/workloadIdentityPools/github-actions-pool1
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
