name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    name: deploy Firebase Functions
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"
          cache-dependency-path: functions/package-lock.json

      - name: Install Functions Dependencies
        run: npm install -C functions

      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: google-github-actions/auth@v1
        with:
          service_account: github-actions@ankoromochi-6482c.iam.gserviceaccount.com
          workload_identity_provider: projects/1086517124040/locations/global/workloadIdentityPools/github-actions-pool1/providers/github-actions-provider

      - name: Deploy to Firebase
        uses: ta9ma0k/firebase-action@develop
        with:
          args: deploy
